<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h2>111</h2>

  <script>
    window.onload = function () {
      // 获取页面完全加载完成的时间点
      const loadTime = performance.now(); // 或者 performance.timing.domContentLoadedEventEnd
      console.log('页面完全加载时间:', loadTime);

      // 首屏渲染时间（假设首屏内容都在 onload 事件触发前加载完毕）
      const firstScreenTime = loadTime;

      console.log('首屏渲染时间:', firstScreenTime);

      // 发送首屏渲染时间到监控系统
      sendFirstScreenTime(firstScreenTime);
    };
  </script>
</body>

</html>
